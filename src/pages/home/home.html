<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <!-- ======================================================== -->
  <!-- Principal Slide -->
  <!-- ======================================================== -->
  <ion-card>
    <ion-slides loop="true" autoplay="3000" pager>
      <ion-slide *ngFor="let number of [1, 2, 3, 4]">
        <img src="./assets/images/{{number}}.jpg">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <!-- ======================================================== -->
  <!-- Banner -->
  <!-- ======================================================== -->
  <img src="./assets/images/banner2.jpg"
    style="margin-top: 10px;">

  <!-- ======================================================== -->
  <!-- Secondary Slide -->
  <!-- ======================================================== -->
  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card>
            <img [src]="product.featured_src" />
            <h1 padding center>{{ product.title }}</h1>
            <p padding center [innerHTML]="product.description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <!-- ======================================================== -->
  <!-- Secondary Slide -->
  <!-- ======================================================== -->
  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" />
      </ion-thumbnail>

      <h2>{{ product.title }}</h2>
      <p>
        <span [innerHTML]="product.description.substr(0, 50) + '...'"></span>
        <span [innerHTML]="product.price_html"></span>
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
